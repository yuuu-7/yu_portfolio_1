<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chart1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fecfef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chart2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="300" height="200" fill="url(#bg3)"/>
  
  <!-- 图表容器 -->
  <rect x="20" y="20" width="260" height="160" rx="12" fill="white" opacity="0.95"/>
  
  <!-- 标题 -->
  <rect x="30" y="30" width="120" height="12" rx="6" fill="#fa709a" opacity="0.8"/>
  
  <!-- 柱状图 -->
  <rect x="50" y="120" width="20" height="40" rx="2" fill="url(#chart1)"/>
  <rect x="80" y="100" width="20" height="60" rx="2" fill="url(#chart2)"/>
  <rect x="110" y="80" width="20" height="80" rx="2" fill="url(#chart1)"/>
  <rect x="140" y="90" width="20" height="70" rx="2" fill="url(#chart2)"/>
  <rect x="170" y="110" width="20" height="50" rx="2" fill="url(#chart1)"/>
  <rect x="200" y="95" width="20" height="65" rx="2" fill="url(#chart2)"/>
  
  <!-- 折线图 -->
  <path d="M50 140 Q80 120 110 100 Q140 80 170 100 Q200 90 230 110" 
        stroke="#fa709a" stroke-width="3" fill="none" opacity="0.8"/>
  
  <!-- 数据点 -->
  <circle cx="50" cy="140" r="3" fill="#fa709a"/>
  <circle cx="80" cy="120" r="3" fill="#fa709a"/>
  <circle cx="110" cy="100" r="3" fill="#fa709a"/>
  <circle cx="140" cy="80" r="3" fill="#fa709a"/>
  <circle cx="170" cy="100" r="3" fill="#fa709a"/>
  <circle cx="200" cy="90" r="3" fill="#fa709a"/>
  <circle cx="230" cy="110" r="3" fill="#fa709a"/>
  
  <!-- 图例 -->
  <rect x="50" y="160" width="12" height="8" rx="2" fill="url(#chart1)"/>
  <text x="70" y="168" font-family="Arial" font-size="10" fill="#666">数据A</text>
  <rect x="120" y="160" width="12" height="8" rx="2" fill="url(#chart2)"/>
  <text x="140" y="168" font-family="Arial" font-size="10" fill="#666">数据B</text>
</svg>
